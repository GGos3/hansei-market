
spring:
  datasource:
    url: 'jdbc:mysql://localhost:3306/hansei_market'
    username: root

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

springdoc:
  packages-to-scan: xyz.ggos3.hanseimarket.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /api-docs
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
